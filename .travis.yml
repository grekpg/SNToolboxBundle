language: php

cache:
  apt: true
  ccache: true
  timeout: 691200
  directories:
    - .temp
    - $HOME/.ccache
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0

before_script:
#  - travis_retry composer self-update
  - composer install --no-interaction --prefer-source --dev

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v

